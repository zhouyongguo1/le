<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>乐趣</title>
    <link href="/assets/css/vendor.css" rel="stylesheet">
    <link href="/assets/css/common.css" rel="stylesheet">
</head>
<body>
<div class="login" data-pageload-addclass="animated fadeIn">
    <!-- begin brand -->
    <div class="login-header">
        乐趣办公
    </div>
    <!-- end brand -->
    <div class="login-content">
        <form action="login" method="POST">
            <div class="form-group">
                <input type="text" class="form-control input-lg" placeholder="邮箱或者账号"
                       name="userName" value="${(form.userName)!}">
            </div>
            <div class="form-group">
                <input type="password" class="form-control input-lg" placeholder="密码" name="pass">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="remember"  value="true"> 下次自动登录
                </label>
            </div>
            <div class="login-buttons">
                <button type="submit" class="btn btn-success btn-block btn-lg">登录</button>
            </div>
            <div class="info">
                没有账户？ <a href="#">立即注册 →</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
