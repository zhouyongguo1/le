<#import "/le/oa/core/views/layout.ftl.html" as l><#assign header></#assign><#assign footer><script>    $(function () {        $(".filter li").click(function () {            $(this).addClass("active").siblings().removeClass("active");            $("#works").load("/work/instance-items?status=" + $(this).data("status"));        });        $("#works").load("/work/instance-items?status=WAIT");    });</script></#assign><@l.layout header=header footer=footer><div class="mod">    <div class="mod-header">        <h4>项目</h4>        <div class="tools">            <ul>                <li><a href="/project/new">新建项目</a></li>                <li><a href="/project/archived"><i class="fa fa-book fa-fw"></i>归档的项目</a></li>            </ul>        </div>    </div>    <div class="main-body">        <div class="pieces">            <ul>                <#list projects as project>                    <li>                        <a class="" href="/project/${project.id}/tasks">                        ${project.name}                        </a>                        <em>                            <small class="text-muted">  ${(project.memberCount)!}人</small>                        </em>                    </li>                </#list>            </ul>        </div>    </div></div><div class="mod">    <div class="mod-header">        <h4>工作审批</h4>        <div class="tools">            <ul>                <li>                    <a href="/work/flows">                        <i class="fa  fa-credit-card fa-fw"></i>发起工作审批                    </a>                </li>                <li>                    <a href="/work/instance/archived">                        <i class="fa fa-book fa-fw"></i>归档的工作审批                    </a>                </li>            </ul>        </div>    </div>    <div class="mod-body">        <div class="filter">            <ul>                <li class="active" data-status="WAIT">                    <a href="#">待我审批的</a>                </li>                <li data-status="START">                    <a href="#">我发起的</a>                </li>            </ul>        </div>        <div id="works">        </div>    </div></div></@l.layout>
