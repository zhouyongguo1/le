<#import "/le/oa/core/views/layout.ftl.html" as l>
<#assign header>

</#assign>
<#assign footer>

</#assign>
<@l.layout header=header footer=footer>
<div class="main">
    <div class="main-header">

        <ol class="breadcrumb">
            <li><a href="#"><i class="icon-home fa-fw"></i>首页</a></li>
            <li><a href="#">团队成员</a></li>
            <li class="active">...</li>
        </ol>
    </div>
    <div class="main-body">
        <p class="help-block">管理员可以邀请和移除项目成员，只有被邀请的团队成员才能访问该项目的信息。点击这里查看如何设置成员权限。.</p>

        <form class="form-horizontal form-label-left" method="post" action="/users/save">

            <div class="form-group">
                <label class="control-label col-md-2 col-sm-2">选择头像
                </label>
                <div class="col-sm-6 ">
                    <ul class="photos">
                        <#list (1..16) as index>
                            <li><img src="images/photo${index}.jpg"></li>
                        </#list>
                    </ul>
                </div>
                <input type="hidden" name="photo" id="photo">
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="last-name">
                   姓名<span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6">
                    <input type="text" id="name" name="name" required maxlength="50"
                           class="form-control col-md-7">
                </div>
            </div>
            <div class="form-group">
                <label for="middle-name" class="control-label col-sm-2">邮箱</label>

                <div class="col-sm-6">
                    <input id="middle-name2" class="form-control col-md-7 col-xs-12" type="text" name="middle-name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2 col-sm-2">小组</label>

                <div class="col-md-6 col-sm-6">
                    <select class="form-control col-md-3">
                        <option>Ui工程师</option>
                        <option>程序员</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">
                </label>

                <div class="col-md-6 col-sm-6">
                    <input type="checkbox"> 系统管理员
                    <p class="help-block">管理员可以邀请和移除项目成员，只有被邀请的团队成员才能访问该项目的信息。.</p>


                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2  col-sm-6">
                    <a href="def.html" class="btn btn-success">保存</a>
                    <a href="def.html" class="btn">取消</a>
                </div>
            </div>
        </form>

    </div>
</div>
</@l.layout>
