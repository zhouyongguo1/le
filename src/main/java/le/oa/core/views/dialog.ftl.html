<div id="dialog" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title"></h4>
            </div>
            <div>
                <iframe width="100%" id="dialog-iframe" height="500" frameborder="0" allowtransparency="true"></iframe>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default dialog-close" data-dismiss="modal">
                    取消
                </button>
                <button type="button" class="btn btn-success dialog-ok">
                    <i class="fa fa-check"></i>
                    <span>确定</span>
                </button>
            </div>
        </div>
    </div>
</div>
