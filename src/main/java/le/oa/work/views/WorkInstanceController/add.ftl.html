<#import "/le/oa/core/views/layout.ftl.html" as l>
<#assign header>
<style>
    .work-title {
        font-size: 14px;
        border-bottom: 1px solid #eee;
        padding: 10px;
        margin-bottom: 10px;
    }

    .work-title input {
        /*border: 0px solid #ccc;*/
        border: 1px solid #ccc;
        padding: 5px;
        min-width: 450px;
        box-shadow: none;
    }
    .work-title input:focus {
        border-color: #66afe9;
        outline: 0;
        -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(102, 175, 233, 0.6);
        box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(102, 175, 233, 0.6);
    }
</style>
</#assign>
<#assign footer>
<script src="/assets/js/oa/form-common.js"></script>
<script src="/assets/js/oa/work-creater.js"></script>
<script>
    $(function () {
        $.work.init();
        $.work.loadWorkTemplates();
    });

</script>
</#assign>
<@l.layout header=header footer=footer>
<div class="main">
    <div class="main-header">
        <h4>发起工作审批</h4>
    </div>
    <div class="main-body">
        <div class="pieces" id="templates"></div>
        <div class="work-form" style="display: none">
            <div class="row work-title">
                <div class="col-sm-10">
                    工作审批标题： <input id="workTitle" type="text" maxlength="100">
                    <input id="fromTemplateId" type="hidden" value="">
                    <input id="fromTemplateName" type="hidden" value="">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-1" data-field-type="TEXTAREA">
                </div>
                <div class="col-sm-10">
                    <div class="work-wizard" id="workTemplates">
                        <ul class="wizard_steps">
                        </ul>
                    </div>
                </div>
            </div>
            <form class="form-horizontal" id="form">

            </form>
        </div>
    </div>
</div>
<div style="display: none" id="htmlTemplate">
    <li class="task">
        <a href="#">
            <span class="step_no">
                <img src="/assets/img/">
            </span>
            <span class="step_descr"></span>
        </a>
    </li>

    <li class="taskAdd">
        <a href="#" class="add">
            <span class="step_no"><i class="fa fa-plus"></i></span>
            <span class="step_descr"></span>
        </a>
    </li>

    <div class="form-group formSave">
        <div class="col-md-offset-2  col-sm-6">
            <button id="sendWorkflow">发送工作审批</button>
            <a href="def.html" class="btn">取消</a>
        </div>
    </div>
</div>
    <#include "/le/oa/work/views/_fields.ftl.html">
    <#include "/le/oa/core/views/dialog.ftl.html">
</@l.layout>
