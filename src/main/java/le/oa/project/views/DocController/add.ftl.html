<#import "/le/oa/core/views/layout.ftl.html" as l>
<#assign header>
<link href="/assets/css/oa/simditor.css" rel="stylesheet">
<script src="/assets/js/simditor.js"></script>

</#assign>
<#assign footer>
<script>
    $(function () {
        $('form').parsley();
        Simditor.locale = 'zh-CN';
        var toolbar = ['title', 'bold', 'italic', 'underline', 'strikethrough', 'fontScale', 'color', '|', 'ol', 
            'ul', 'blockquote', 'code', 'table', '|', 'link', 'image', 'hr', '|', 'indent', 'outdent', 'alignment'];
        var editor = new Simditor({
            textarea: $('#content'),
            placeholder: '这里输入文字...',
            toolbar: toolbar,
            pasteImage: true,
            defaultImage: 'assets/images/image.png',
        });
    });
</script>
</#assign>
<@l.layout header=header footer=footer>
<div class="main">
    <div class="main-header">
        <h4>新建文档</h4>
    </div>
    <div class="main-body">
        <form class="form-horizontal" method="post" action="/project/${project.id}/docs">

            <div class="form-group">
                <div class="col-sm-8">
                    <input type="text" name="name" class="form-control"
                           placeholder="文档标题" required=""
                           maxlength="50">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group col-md-11">
                    <textarea id="content" name="content" data-autosave="editor-content" autofocus required>

                    </textarea>
                </div>
            </div>
            <div class="controls">
                <button type="submit" class="btn btn-success">
                    <i class="icon-save"></i> 确定
                </button>
                <a href="/" class="btn">取消</a>
            </div>
        </form>
    </div>
</div>
</@l.layout>
