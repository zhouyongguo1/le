<div class="form">
    <div class="form-body">
        <form class="form-horizontal" method="post" action="/project/${project.id}/subject"
              data-parsley-validate>
            <div class="form-group">
                <label class="control-label col-sm-1">
                    话题<span class="required">*</span>
                </label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" name="name" placeholder="新话题"
                           required=""
                           maxlength="50">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-1">
                    内容<span class="required">*</span>
                </label>

                <div class="input-group col-md-6">
                    <textarea rows="5" name="content" class="form-control" required></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-md-offset-1  col-sm-6">
                    <button class="btn btn-success" type="submit">建立新话题</button>
                </div>
            </div>
        </form>
    </div>

</div>
