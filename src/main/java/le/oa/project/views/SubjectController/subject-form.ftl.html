<div class="form">

    <div class="form-body">
        <form class="form-horizontal" id="task-form">
            <div class="form-group">
                <label class="control-label col-sm-1">
                    话题<span class="required">*</span>
                </label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" id="taskName" placeholder="新话题" required=""
                           maxlength="50">
                </div>
            </div>


            <div class="form-group">
                <label class="control-label col-sm-1">
                    内容
                </label>

                <div class="input-group col-md-6">
                    <textarea rows="5" class="form-control"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-md-offset-1  col-sm-6">
                    <button class="btn btn-success" id="saveBtn" type="button">建立新话题</button>
                    <a href="#" class="btn" id="cancelBtn">取消</a>
                </div>
            </div>
        </form>
    </div>

</div>
